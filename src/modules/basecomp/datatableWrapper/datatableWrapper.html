<template>
    Count = {tempdata.length}
    <lightning-button
        onclick={copyText}
        label="Copy CSV data"
    ></lightning-button>
    <template if:true={tempdata.length}>
        <lightning-datatable
            columns={tempColumns}
            key-field="id"
            data={tempdata}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
        ></lightning-datatable>
    </template>
</template>
