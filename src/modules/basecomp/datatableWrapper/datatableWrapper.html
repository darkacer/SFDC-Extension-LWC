<template>
    <lightning-button onclick={copyText} label={buttonName}></lightning-button>
    <template if:true={tempdata.length}>
        <lightning-datatable
            columns={tempColumns}
            key-field="id"
            data={tempdata}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
            column-widths-mode={columnWidthsMode}
            min-column-width={minColumnWidth}
            max-column-width={maxColumnWidth}
        ></lightning-datatable>
    </template>
</template>
