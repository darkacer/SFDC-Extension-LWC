<template>
    <lightning-input
        label={inputLabel}
        value={inputStream}
        onkeydown={handleKeyUp}
        onfocus={focusOn}
        onblur={focusOffUI}
        autocomplete={falsy}
    ></lightning-input>
    <div class="output" if:true={isFocused}>
        <template for:each={filterOptions} for:item="itemName">
            <div
                class={itemName.selectedClass}
                key={itemName.value}
                onmousedown={handleSelect}
                data-value={itemName.value}
                onmouseover={mouseOver}
                onclick={clicked}
            >
                {itemName.value}
            </div>
        </template>
    </div>
</template>
