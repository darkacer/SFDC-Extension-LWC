<template>
    <div style="border: 1%">
        <div class="slds-box slds-theme--default">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-6">
                    <my-org-list-combo-box
                        onorgidset={handleOrgChange}
                    ></my-org-list-combo-box>
                    <br />
                    <div>
                        <!-- <lightning-button
                            label="Clear Query History"
                            variant="destructive"
                        ></lightning-button>
                        <lightning-button
                            label="Clear Query Favorites"
                            variant="destructive"
                        ></lightning-button> -->
                    </div>
                </div>
                <div
                    class="slds-col slds-size_2-of-6 slds-scrollable scrollable"
                >
                    <b>Query History</b>
                    <my-old-quries mode="history"></my-old-quries>
                </div>
                <div
                    class="slds-col slds-size_2-of-6 slds-scrollable scrollable"
                >
                    <b>Favorite Queries</b>
                    <my-old-quries mode="favorite"></my-old-quries>
                </div>
            </div>
        </div>
        <template if:true={showToast}>
            <div class="floating">
                <my-toast-message
                    detail={toastDetails}
                    message={toastMessage}
                    message-type={toastMessageType}
                    onclose={closeToast}
                ></my-toast-message>
            </div>
        </template>
        <br />

        <div class="slds-box slds-theme--shade tabcomponent">
            <my-choose-component-tab
                if:true={showBody}
            ></my-choose-component-tab>
        </div>
    </div>
</template>
