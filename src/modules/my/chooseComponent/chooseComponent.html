<template>
    <div class="tab">
        <template for:each={actions} for:item="action">
            <button
                key={action.id}
                data-index={action.id}
                class={action.buttClass}
                onclick={openAction}
            >
                {action.name}
            </button>
        </template>
    </div>
    <template for:each={actions} for:item="action">
        <template key={action.id} if:true={action.show}>
            <div key={action.id} id={action.id} class={action.classname}>
                <h3>{action.name}</h3>
                <my-current-action
                    key={action.id}
                    page-type={action.api}
                ></my-current-action>
            </div>
        </template>
    </template>

    <button class="slds-button slds-button_brand" onclick={ondecrease}>
        Decrese Button
    </button>
</template>
