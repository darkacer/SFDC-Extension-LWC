<template>
    <template if:true={oldqueries.length}>
        <template for:each={oldqueries} for:item="currentq">
            <lightning-textarea
                key={currentq.id}
                data-id={currentq.id}
                name="input2"
                label={currentq.displayName}
                value={currentq.query}
                read-only
            ></lightning-textarea>
            <lightning-button-icon
                key={currentq.id}
                data-id={currentq.id}
                icon-name="utility:copy"
                alternative-text="Copy"
                title="Settings"
            ></lightning-button-icon>
            <lightning-button-icon
                key={currentq.id}
                data-id={currentq.id}
                icon-name="utility:favorite"
                alternative-text="Favorite"
                title="Favorite"
                variant={currentq.variant}
            ></lightning-button-icon>
        </template>
    </template>
    <template if:false={oldqueries.length}> No old quries </template>
</template>
