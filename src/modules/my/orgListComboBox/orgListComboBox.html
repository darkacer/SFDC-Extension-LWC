<template>
    <b>Current Org</b>
    <template if:false={rows.length}><br />No signed in orgs found</template>
    <template if:true={rows.length}>
        <lightning-combobox
            name=""
            label=""
            value={value}
            placeholder="Select Org"
            options={rows}
            onchange={handleChange}
        ></lightning-combobox>
    </template>

    <div class="parent">
        <div class="child">Add an org Using Access token and domain</div>
    </div>

    <lightning-input
        name="OrgUrl"
        label="Org Url"
        value={orgUrl}
        onchange={orgUrlUpdated}
    >
    </lightning-input>
    <lightning-input
        name="AccessToken"
        label="Access Token"
        value={accessToken}
        onchange={accessTokenUpdated}
    >
    </lightning-input>
    <lightning-button label="Add Org" onclick={addOrg}> </lightning-button>
</template>
