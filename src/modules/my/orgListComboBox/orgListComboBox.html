<template>
    <b>Current Org</b>
    <template if:false={rows.length}><br />No signed in orgs found</template>
    <template if:true={rows.length}>
        <lightning-combobox
            name=""
            label=""
            value={value}
            placeholder="Select Org"
            options={rows}
            onchange={handleChange}
        ></lightning-combobox>
    </template>
</template>
