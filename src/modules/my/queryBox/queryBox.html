<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="textarea-id-01"
                    >SOQL Query</label
                >
                <span class="slds-form-element__control">
                    <textarea
                        id="textarea-id-01"
                        class="slds-textarea"
                        value={query}
                        placeholder="Your Query Here"
                        name="Query Caller"
                        rows="4"
                        cols="50"
                        data-name="query"
                        onchange={handleChange}
                    ></textarea>
                </span>
                <label class="slds-form-element__label" for="input-id-01"
                    >Tooling API</label
                >
                <div class="slds-form-element__control">
                    <input
                        class=""
                        id="input-id-01"
                        type="checkbox"
                        data-name="tooling"
                        value={toolingQuery}
                        onchange={handleChange}
                    />
                </div>
            </div>
            <button class="slds-button slds-button_brand" onclick={fireQuery}>
                Query!
            </button>
            <!-- <lightning-button
            variant="base"
            label="Base"
            title="Looks like a link"
            onclick={handleClick}
            class="slds-var-m-left_x-small"
          ></lightning-button> -->
        </div>
        <div class="slds-col slds-size_1-of-3">
            <template if:true={showKey}>
                <label class="slds-form-element__label" for="input-id-02"
                    >Key:</label
                >
                <div class="slds-form-element__control">
                    <input
                        id="input-id-02"
                        type="text"
                        value={key}
                        placeholder="Comma Separated Column names"
                        data-name="key"
                        onchange={handleChange}
                        class="slds-input"
                    />
                </div>
            </template>
        </div>
    </div>
    <template if:true={records.length}>
        ji {records.length}
        <basecomp-datatable new-record-list={records}></basecomp-datatable>
    </template>
</template>
