<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <div class="slds-form-element">
                <span class="slds-form-element__control">
                    <!-- <textarea
                        id="textarea-id-01"
                        class="slds-textarea"
                        value={query}
                        placeholder="Your Query Here"
                        name="Query Caller"
                        rows="4"
                        cols="50"
                        data-name="query"
                        onchange={handleChange}
                    ></textarea> -->
                    <lightning-textarea
                        name="Query Caller"
                        value={query}
                        placeholder="Your Query Here"
                        data-name="query"
                        onchange={handleChange}
                        label="SOQL Query"
                    ></lightning-textarea>
                </span>
                <div class="slds-form-element__control">
                    <!-- <input
                        class=""
                        id="input-id-01"
                        type="checkbox"
                        data-name="tooling"
                        value={toolingQuery}
                        onchange={handleChange}/> -->
                    <lightning-input
                        type="checkbox"
                        data-name="tooling"
                        onchange={handleChange}
                        value={toolingQuery}
                        label="Tooling API"
                    ></lightning-input>
                </div>
            </div>
            <!-- <button class="slds-button slds-button_brand" onclick={fireQuery}>
                Query!
            </button> -->
            <lightning-button
                label="Query!"
                disabled={isQueryButtonDisabled}
                variant="brand"
                onclick={fireQuery}
            ></lightning-button>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <lightning-button
                label="Refresh MetaData"
                title="Gets fresh sObject data from selected Org"
                onclick={getMetaData}
            ></lightning-button>
            <basecomp-drop-down-filter
                options={sobjectListFormat}
                max-size="30"
                input-label="SObject Name"
                onfinalselect={onobjectselect}
                if:true={isMetaDataVisible}
            ></basecomp-drop-down-filter>
            <basecomp-drop-down-filter
                options={sObjectFieldList}
                max-size="30"
                input-label="Field Name"
                onfinalselect={onFieldSelect}
                if:true={sObjectFieldList.length}
            ></basecomp-drop-down-filter>
            <template if:true={showKey}>
                <label class="slds-form-element__label" for="input-id-02"
                    >Key:</label
                >
                <div class="slds-form-element__control">
                    <input
                        id="input-id-02"
                        type="text"
                        value={key}
                        placeholder="Comma Separated Column names"
                        data-name="key"
                        onchange={handleChange}
                        class="slds-input"
                    />
                    <lightning-input
                        type="text"
                        label="Add salami"
                        value="this is dummy"
                    ></lightning-input>
                </div>
            </template>
        </div>
    </div>
    <template if:true={records.length}>
        ji {records.length}
        <basecomp-datatable new-record-list={records}></basecomp-datatable>
    </template>
</template>
