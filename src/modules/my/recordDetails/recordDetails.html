<template>
    <lightning-input
        type="text"
        label="SobjectName/RecordId"
        placeholder="Account/001XXXXXXXXXXXXABC"
        onchange={inputChange}
    ></lightning-input>
    <lightning-button
        label="Get Record Details"
        variant="Brand"
        onclick={getRecordDetails}
    ></lightning-button>

    <template if:true={recordData.length}>
        <basecomp-datatable-wrapper
            full-data={recordData}
            api-columns={columns}
        ></basecomp-datatable-wrapper>
    </template>
</template>
