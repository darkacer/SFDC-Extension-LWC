<template>
    <div class="box">
        <div class="demo-only" style="height: 4rem">
            <div class="slds-notify_container slds-is-relative">
                <div class={theme} role="status">
                    <span class="slds-assistive-text">{messageType}</span>
                    <span
                        class={iconClass}
                        title="Description of icon when needed"
                    >
                        <svg
                            class="slds-icon slds-icon_small"
                            aria-hidden="true"
                        >
                            <use xlink:href={buttonClass}></use>
                        </svg>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">{message}</h2>
                        {detail}
                    </div>
                    <div class="slds-notify__close">
                        <button
                            class="slds-button slds-button_icon slds-button_icon-inverse"
                            title="Close"
                            onclick={closeMessage}
                        >
                            <svg
                                class="slds-button__icon slds-button__icon_large"
                                aria-hidden="true"
                            >
                                <use xlink:href={closeButton}></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
